<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>Modern Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #444;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        .message.user {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }
        .message.bot {
            background-color: #333;
            color: #fff;
        }
        .chat-input {
            display: flex;
            flex-direction: column; /* Change to column to stack input and button */
            padding: 15px;
            background-color: #1e1e1e;
        }
        .chat-input textarea {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 10px; /* Add margin to separate input and button */
            background-color: #333;
            color: #fff;
            resize: none; /* Prevent resizing */
            height: 60px; /* Set a fixed height */
        }
        .chat-input button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Modern Chatbot
        </div>
        <div class="chat-messages" id="messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <textarea id="message-input" placeholder="Type a message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const sessionId = 'user';
        const character = 'kamu adalah shannz';

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message, sessionId, character })
                });
                const data = await response.json();
                addMessage('bot', data.answer);
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', 'Something went wrong');
            }
        }

        function addMessage(sender, text) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = text;

            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
