<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function elxyz(q, sesi, mdl) {
            try {
                console.log('Sending request to API...');
                const response = await fetch('https://elxyz.me/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (iPhone; CPU iPhone OS 13_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.1 Mobile/15E148',
                    },
                    body: JSON.stringify({
                        prompt: q,
                        sessionId: sesi,
                        character: mdl
                    }),
                });
                console.log('Response received:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                console.log('Data received:', data);
                return data.data.answer;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        function addMessageToChat(message, isUser = false) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.style.padding = '10px';
            messageElement.style.margin = '5px 0';
            messageElement.style.borderRadius = '4px';
            messageElement.style.backgroundColor = isUser ? '#007bff' : '#f1f1f1';
            messageElement.style.color = isUser ? '#fff' : '#000';
            messageElement.style.alignSelf = isUser ? 'flex-end' : 'flex-start';
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value;
            if (message.trim() === '') return;

            addMessageToChat(message, true);
            userInput.value = '';

            try {
                const response = await elxyz(message, 'user', 'kamu adalah shannz');
                addMessageToChat(response);
            } catch (error) {
                addMessageToChat('Error: Could not get response from chatbot.');
            }
        }
    </script>
</body>
</html>
